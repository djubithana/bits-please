<ion-header>

  <ion-navbar>
    <ion-title style="text-align: center">Dashboard</ion-title>
    <ion-fab middle left edge>
        <button ion-fab color="light" mini (click)="openSettingsPage()"><ion-icon name="settings"></ion-icon></button>
      </ion-fab>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <img id="logo" src="../../assets/imgs/Artboard 1.png">



    <ion-card>
        <ion-card-header>
          <b></b>Balance
        </ion-card-header>
        <ion-card-content>
          SRD {{balance}}
        </ion-card-content>
      </ion-card>

      
        <ion-fab right bottom>
          <button ion-fab color="default"><ion-icon name="add"></ion-icon></button>
          <ion-fab-list side="top">
            bank
            <button ion-fab (click)="onClickBank()"><ion-icon name="card"></ion-icon></button>
            Top-Up
            <button ion-fab><ion-icon name="logo-usd"></ion-icon></button>
            account
            <button ion-fab (click)="openPaymentHistory()"><ion-icon name="contact"></ion-icon></button>
          </ion-fab-list>
        </ion-fab>

        <button ion-button block icon-left (click)="scanQR()"><ion-icon name="qr-scanner"></ion-icon>Scan code</button>

        <button ion-button block icon-left (click)="shopOnline()"><ion-icon name="globe"></ion-icon>Shop online</button>

</ion-content>
