<ion-header>

  <ion-navbar>
    <ion-icon id="menu-icon" name="menu" (click)="OnClickMenuIcon()"></ion-icon>
    <ion-title id="title">settings</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>

  <ion-item>
    <ion-label>Set as main device</ion-label>

    <ion-toggle enabled checked="false" (click)="onToggle()"></ion-toggle>
  </ion-item>


  <ion-item>
    <ion-label>PIN caching</ion-label>

    <ion-toggle enabled checked="false"></ion-toggle>

  </ion-item>

  <ion-item>
    <ion-label>Enable Fingerscanning</ion-label>
    <ion-toggle enabled checked="false"></ion-toggle>
  </ion-item>

</ion-content>
